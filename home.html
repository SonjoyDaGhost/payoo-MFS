<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- Balance start -->
                    <div class="stats shadow">
                        <div class="stat">

                            <div id="current-balance" class="stat-value">89400</div>
                            <div class="stat-desc">Balance</div>
                        </div>
                    </div>
                    <!-- Balance end -->
                    <div class="divider"></div>
                    <!-- user Actionable button start -->
                    <div class="">

                        <button id="btn-addCash" class="btn btn-lg">Add cash</button>
                        <button id="btn-cashOut" class="btn btn-lg">Cash Out</button>
                    </div>
                    <!-- user Actionable button end -->
                    <div class="divider"></div>
                    <!-- Add Money Form start -->
                    <div id="form-add-money" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-cash" type="text" placeholder="Add Cash Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-add" type="password" placeholder="password" autocomplete="off"
                                    class="input input-bordered" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-cash" class="btn btn-primary">Add Cash</button>
                            </div>
                        </form>
                    </div>
                    <!-- Add Money Form end -->

                    <!-- Cash out Form start -->
                    <div id="form-cash-out" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Cash Out Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-out" type="password" placeholder="password" autocomplete="off"
                                    class="input input-bordered" required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- Cash out Form end -->

                </div>
            </div>
        </div>

    </main>
    <script src="js/ultility.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
